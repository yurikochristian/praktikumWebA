<html>
    <head>
        <style>
            *{
                margin: 5px;
            }
        </style>
        <title>Simple Form</title>
    </head>
    <body>
        <center>
            <form action="#">
                <table>
                    <tr>
                        <td><p>Username</p></td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><p>Password</p></td>
                        <td>:</td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><p>Gender</p></td>
                        <td>:</td>
                        <td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female</td>
                    </tr>
                    <tr>
                        <td><p>Hobby</p></td>
                        <td>:</td>
                        <td><input type="checkbox" name="hobby" value="coding">Coding<input type="checkbox" name="hobby" value="design">Design</td>
                    </tr>
                    <tr>
                        <td><p>Combo Box</p></td>
                        <td>:</td>
                        <td>
                            <select name="region">
                                <option value="dps">Denpasar</option>
                                <option value="jkt">Jakarta</option>
                                <option value="bdg">Bandung</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><p>Textarea</p></td>
                        <td>:</td>
                        <td><textarea cols="15" rows="4"></textarea></td>
                    </tr>
                    <tr align="center">
                        <td colspan="3"><input type="submit" value="Submit" style="border-radius: 10px;color: white;width: 80px; height: 30px;background-color: #e07e58;"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
