<html>
    <head>
        <title>
            ENSIKLOPEDIA
        </title>
    </head>
    <body>
        <h1>Table Example: Spanning Rows and Column</h1>
        <table border=1 bordercolor=black>
            <label>A More Complex Sample Table</label>
            <tr>
                <th rowspan="2"><img src="camel.jpg" width="200px"></th>
                <th colspan="4">Camelid Comparison Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool?</th>
            </tr>
            <tr>
                <td><strong>Camels (bactrian)</strong></td>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td><strong>Llamas</strong></td>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </table>
    </body>
</html>
